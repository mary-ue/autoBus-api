<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание автобусов</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Ближайшее отправление автобусов</h1>

      <div class="alert alert-primary d-flex align-items-center p-2 mb-0 gap-1" id="current-time-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
        </svg>
        <span class="fw-bold" id="current-time"></span>
      </div>
    </div>

    <table class="table table-striped table-bordered" id="bus">
      <thead>
        <tr>
          <th>Номер автобуса</th>
          <th>Маршрут</th>
          <th>Дата</th>
          <th>Время отправления</th>
          <th>Оставшееся время</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td>24</td>
          <td>Озерск - Чита</td>
          <td>23.05.2025</td>
          <td>08:19</td>
        </tr> -->
      </tbody>
    </table>
  </div>
</body>
</html>
